<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Register</h2>

<!-- Display validation errors -->
<div th:if="${#fields.hasErrors('*')}" style="color: red;">
    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
</div>

<!-- Display logic errors like email exists or password mismatch -->
<p th:if="${error}" th:text="${error}" style="color: red;"></p>

<form th:action="@{/auth/register}" method="post" th:object="${user}">
    <label for="name">Name:</label><br>
    <input type="text" id="name" th:field="*{name}" placeholder="Your full name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" th:field="*{email}" placeholder="Email"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" th:field="*{password}" placeholder="Password"><br><br>

    <label for="confirmPassword">Confirm Password:</label><br>
    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Re-enter password"><br><br>

    <button type="submit">Register</button>
</form>

<br>
<a th:href="@{/auth/login}">Already have an account? Login</a>
</body>
</html>
