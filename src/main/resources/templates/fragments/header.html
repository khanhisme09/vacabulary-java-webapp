<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle} + ' - Vocabulary App'">Vocabulary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/static">
                <i class="bi bi-book me-1"></i> Vocabulary Master
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dictionary">
                            <i class="bi bi-journal-text me-1"></i> Dictionary
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/learn">
                            <i class="bi bi-mortarboard me-1"></i> Learn
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li th:if="${#authentication == null}" class="nav-item">
                        <a class="nav-link" href="/login">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Login
                        </a>
                    </li>
                    <li th:if="${#authentication == null}" class="nav-item">
                        <a class="nav-link" href="/user/register">
                            <i class="bi bi-person-plus me-1"></i> Register
                        </a>
                    </li>

                    <li th:if="${#authentication != null}" class="nav-item">
                        <a class="nav-link" href="/user/my-words">
                            <i class="bi bi-journal-bookmark me-1"></i> My Words
                        </a>
                    </li>
                    <li th:if="${#authentication != null}" class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">
                                <i class="bi bi-box-arrow-right me-1"></i> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
