<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Results - Vocabulary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .result-card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .result-header {
            padding: 2rem 0;
        }
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0 auto;
        }
        .question-result {
            border-left: 4px solid transparent;
            transition: all 0.3s;
        }
        .question-result.correct {
            border-left-color: #198754;
            background-color: rgba(25, 135, 84, 0.05);
        }
        .question-result.incorrect {
            border-left-color: #dc3545;
            background-color: rgba(220, 53, 69, 0.05);
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-5">
    <div class="card result-card">
        <div class="result-header text-center" th:classappend="${percentage >= 80} ? 'bg-success' :
                (${percentage >= 60} ? 'bg-info' : 'bg-warning')">
            <h1 class="text-white mb-3">Quiz Results</h1>
            <div class="score-circle bg-white mb-3"
                 th:classappend="${percentage >= 80} ? 'text-success' :
                         (${percentage >= 60} ? 'text-info' : 'text-warning')"
                 th:text="${percentage} + '%'"></div>
            <h3 class="text-white" th:text="'Score: ' + ${score} + '/' + ${total}"></h3>
        </div>

        <div class="card-body">
            <div class="text-center mb-4">
                <div th:if="${percentage >= 80}">
                    <h3 class="text-success"><i class="bi bi-check-circle-fill"></i> Excellent!</h3>
                    <p>You have a great understanding of these words!</p>
                </div>
                <div th:if="${percentage >= 60 and percentage < 80}">
                    <h3 class="text-info"><i class="bi bi-check-circle"></i> Good Job!</h3>
                    <p>You're making good progress, keep it up!</p>
                </div>
                <div th:if="${percentage < 60}">
                    <h3 class="text-warning"><i class="bi bi-lightbulb"></i> Keep Practicing!</h3>
                    <p>Review these words and try again to improve your score.</p>
                </div>
            </div>

            <h4 class="mb-4">Detailed Results:</h4>
            <div th:each="result, iterStat : ${results}">
                <div class="card mb-3 question-result"
                     th:classappend="${result.correct} ? 'correct' : 'incorrect'">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-2">
                                <span class="badge"
                                      th:classappend="${result.correct} ? 'bg-success' : 'bg-danger'"
                                      th:text="${result.correct} ? 'Correct' : 'Incorrect'"></span>
                            <span class="ms-2" th:text="${iterStat.count} + '. ' + ${result.question.question}"></span>
                        </div>

                        <div class="mt-3">
                            <p class="mb-1"><strong>Your Answer:</strong>
                                <span th:text="${result.userAnswer}"></span>
                            </p>
                            <p class="mb-0"><strong>Correct Answer:</strong>
                                <span class="fw-bold text-success" th:text="${result.question.correctAnswer}"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-5">
                <a th:href="@{/quiz}" class="btn btn-primary me-3">
                    <i class="bi bi-arrow-repeat me-1"></i> Retry Quiz
                </a>
                <a th:href="@{/learn/flashcards}" class="btn btn-outline-primary">
                    <i class="bi bi-card-heading me-1"></i> Practice Flashcards
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
