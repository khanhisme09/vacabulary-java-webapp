<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vocabulary Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .question-card {
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.1);
        }
        .question-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            border-radius: 10px 10px 0 0 !important;
        }
        .submit-btn {
            padding: 12px 24px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-5">
    <div class="quiz-container">
        <div class="text-center mb-5">
            <h1>Vocabulary Quiz</h1>
            <p class="lead">Test your knowledge of the words you've saved</p>
        </div>

        <div th:if="${error}">
            <div class="alert alert-danger" th:text="${error}"></div>
            <div class="text-center mt-4">
                <a href="/user/my-words" class="btn btn-primary">
                    <i class="bi bi-journal-bookmark me-1"></i> Go to My Words
                </a>
            </div>
        </div>

        <form th:unless="${error}" th:action="@{/quiz/submit}" method="post">
            <div th:each="question, iterStat : ${quiz.questions}">
                <div class="card question-card">
                    <div class="card-header question-header">
                        <h5 class="mb-0">
                            <span th:text="${iterStat.count} + '. '"></span>
                            <span th:text="${question.question}"></span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:each="choice, choiceStat : ${question.choices}">
                            <div class="form-check mb-3">
                                <label>
                                    <input class="form-check-input"
                                           type="radio"
                                           th:name="'q_' + ${question.wordId}"
                                           th:id="'q${iterStat.index}_${choiceStat.index}'"
                                           th:value="${choice}"
                                           required>
                                </label>
                                <label class="form-check-label w-100"
                                       th:for="'q${iterStat.index}_${choiceStat.index}'"
                                       th:text="${choice}"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary submit-btn">
                    <i class="bi bi-send-check me-2"></i> Submit Quiz
                </button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
