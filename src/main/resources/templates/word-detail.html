<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${word.word} + ' - Vocabulary App'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Vocabulary App</a>
        <form th:action="@{/search}" method="get" class="d-flex w-50">
            <input type="text" class="form-control me-2" name="query" placeholder="Search another word...">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title" th:text="${word.word}"></h1>
            <p class="card-subtitle text-muted" th:if="${word.phonetic}" th:text="${word.phonetic}"></p>
        </div>

        <div class="card-body">
            <div th:each="meaning : ${word.meanings}">
                <div class="d-flex align-items-center mb-3">
                    <h4 class="me-3 mb-0" th:text="${meaning.partOfSpeech}"></h4>
                    <div class="vr"></div>
                </div>

                <div th:each="def, iter : ${meaning.definitions}">
                    <p class="mb-1"><strong>Definition:</strong>
                        <span th:text="${def.definition}"></span>
                    </p>
                    <p th:if="${def.example}" class="text-muted">
                        <strong>Example:</strong>
                        <em th:text="${def.example}"></em>
                    </p>

                    <div th:if="${def.synonyms and not def.synonyms.empty}" class="mb-2">
                        <strong>Synonyms:</strong>
                        <span th:each="syn, synStat : ${def.synonyms}">
                                <a th:href="@{/search?query={word}(word=${syn})}" th:text="${syn}"></a>
                                <span th:unless="${synStat.last}">, </span>
                            </span>
                    </div>

                    <hr th:if="${!iter.last}">
                </div>

                <div class="mt-4"></div>
            </div>

            <div th:if="${word.phonetics}">
                <h5>Pronunciations:</h5>
                <div class="d-flex flex-wrap gap-2">
                    <div th:each="phonetic : ${word.phonetics}">
                        <div th:if="${phonetic.audio}" class="card p-2">
                            <p th:text="${phonetic.text ?: 'Audio'}"></p>
                            <button class="btn btn-sm btn-outline-primary"
                                    onclick="playAudio('[[${phonetic.audio}]]')">
                                <i class="bi bi-play-fill"></i> Play
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-footer text-muted">
            <small>Source:
                <span th:each="url, stat : ${word.sourceUrls}">
                        <a th:href="${url}" target="_blank" th:text="${url}"></a>
                        <span th:unless="${stat.last}">, </span>
                    </span>
            </small>
        </div>
    </div>
</div>

<script>
    function playAudio(url) {
        if (url.startsWith('//')) {
            url = 'https:' + url;
        }
        new Howl({ src: [url] }).play();
    }
</script>
</body>
</html>
